<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<style>
			html {
				background: #f0f0f0;
			}
			
			body {
				font-family: Arial, sans-serif;
			}

			.menu {
				width: 200px;
				background: #fff;
				padding: 10px;
				border: 1px solid #ccc;
			}
			
			.menu ul {
				list-style-type: none;
				padding-left: 0;
				margin-top: 0;
				margin-bottom: 0;
			}
			
			.menu li {
				padding-left: 22px;
				position: relative;
				line-height: 1.6;
			}

			.menu > ul > li {
				margin-bottom: 8px;
			}
			.menu > ul > li:last-child {
				margin-bottom: 0;
			}

			.menu li li {
				margin-bottom: 4px;
			}
			.menu li li:last-child {
				margin-bottom: 0;
			}
			
			.menu li::before {
				font-family: "Font Awesome 6 Free";
				font-weight: 900;
				display: inline-block;
				position: absolute;
				left: 0;
				top: 1px;
				width: 1.2em;
				text-align: center;
				color: #0050a1;
			}

			.menu > ul > li::before {
				content: "\f0fe";
			}

			.menu > ul > li:hover::before {
				content: "\f146";
			}

			.menu li li::before {
				content: "\f192";
			}
			
			.menu li a {
				text-decoration: none;
				color: #0050a1;
				display: block;
			}
			
			.menu li a:hover {
				text-decoration: underline;
			}
			
			.menu li ul {
				display: none;
				padding-left: 15px;
				margin-top: 5px;
			}

			.menu > ul > li:hover > ul {
				display: block;
			}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>

				<ul>
					<li><a href="#">Экшн</a></li>

					<li><a href="#">Сериалы</a></li>
					<li><a href="#">Семейные</a></li>
				</ul>
			</li>

				</ul>
			</li>

					<li><a href="#">3D-моделирование</a></li>

			</li>

</body>
