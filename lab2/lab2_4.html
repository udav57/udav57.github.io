<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Встраиваемый контент</title>
  <style>
    body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 20px;
    }
    figure {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #eee;

    }
    figcaption {

        font-style: italic;

    }
    video, audio {
        display: block;
        margin: 0 auto;
    }
    .tag {
        color: navy;
        font-family: monospace;
    }
    .attribute {

        font-family: monospace;
    }
    h1, h2 {
        color: #333;
    }
  </style>

<body>
<h1>Встраиваемый контент</h1>
<p>Один из способов добавления содержимого на страницу — это внедрить другую HTML-страницу в текущую. Это делается с помощью встроенного фрейма или элемента<br> <span class="tag"><iframe></span>. Данный элемент принимает URL другой HTML-страницы в значении атрибута <span class="attribute">src</span> — это вызывает содержимое из внедрённой HTML-страницы для отображения на текущей странице. Значение атрибута <span class="attribute">src</span> может быть URL относительно страницы, где появляется элемент <span class="tag"><iframe></span> или абсолютным адресом для исключительно внешней страницы.</p><p>Многие страницы используют элемент <span class="tag"><iframe></span> для внедрения медиа-контента на страницу с внешнего сайта, вроде Google Maps, YouTube и др.</p>

  <h2>Демонстрация добавления встроенного фрейма</h2>
  <figure>
		<iframe src="https://vkvideo.ru/video_ext.php?oid=-202869502&id=456239024&hash=cafa05853fdb5f18" width="640"
			height="360" allowfullscreen
			allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
	
		<figcaption>Видео от Физико-математический ф-т ОГУ им. И.С. Тургенева</figcaption>
  
  <figure>
    <iframe
      src="https://yandex.ru/map-widget/v1/?from=api-maps&ll=36.063909%2C52.951255&mode=search&oid=1030860442&ol=biz&utm_source=api-maps&z=17"
      width="600"
      height="450"
      frameborder="0"
      allowfullscreen="true"
      style="border:0;">
    </iframe>
    <figcaption>Карта Yandex Maps: ОГУ имени И.С. Тургенева</figcaption>
  </figure>	

<h2>Демонстрация добавления на страницу видео</h2>
<figure>
  <video
    src="oreluniver.mp4"
    width="640"
    height="360"
    controls
    poster="oblojka.png">
    Ваш браузер не поддерживает тег video.
  </video>

</figure>

<figure>

    <source src="yuriy-gagarin-poehali.ogg" type="audio/ogg">

  </audio>
